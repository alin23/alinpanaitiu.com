{{ define "main" }}
<main class="page-main pa4" role="main">
  <section class="page-content mw8 center">
    <div class="flex flex-column flex-row-l justify-center items-center items-start-l">
      <div class="w-100 w-75-m w-50-l">
        {{ partial "shared/contact-form.html" . }}
      </div>
      <div class="w-100 w-75-m w-50-l mt3 pl4-m pl6-l">
        <h1 class="f2 f1-ns measure lh-solid">{{ .Title }}</h1>
        <p class="f5 measure-narrow lh-copy">{{ .Description | markdownify }}</p>
        {{ if .Params.show_social_links }}
        <p class="measure-narrow mv4 lh-copy">
          {{ partial "shared/social-links.html" . }}
        </p>
        {{ end }}
      </div>
    </div>
  </section>
</main>
{{ end }}
